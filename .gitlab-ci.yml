image: ubuntu:focal
before_script:
  - apt-get update -y
  - >
      DEBIAN_FRONTEND=noninteractive
      apt-get install -y make gcc g++ flex bison texinfo autoconf git
      ncurses-bin libncurses-dev libelf-dev wget file
stages:
  - build1
  - build2
  - build3
  - build4
build1:linux:
  stage: build1
  script:
    - nice ./fetch.sh gitlab.com shallow
    - nice ./build.sh clean
    - nice ./build.sh binutils
    - nice ./build.sh prereqs
    - MAKEFLAGS=-s nice ./build.sh gcc1
  timeout: 4h
  artifacts:
    paths:
      - ./prefix*
      - ./gcc-ia16
      - ./newlib-ia16
      - ./libi86
      - ./reenigne
      - ./86sim
    exclude:
      # Do not exclude ./libi86/.git --- we may use it to derive a version no.
      - ./*-ia16/.git
      - ./elks/.git
    expire_in: 2h
build2:linux:
  stage: build2
  script:
    - MAKEFLAGS=-s nice ./build.sh newlib
  timeout: 4h
  artifacts:
    paths:
      - ./prefix*
      - ./gcc-ia16
      - ./libi86
      - ./reenigne
      - ./86sim
    exclude:
      - ./*-ia16/.git
      - ./elks/.git
    expire_in: 2h
build3:linux:
  stage: build3
  script:
    - nice ./build.sh causeway
    - nice ./build.sh elks-libc elksemu
    - nice ./build.sh libi86
    - MAKEFLAGS=-s nice ./build.sh gcc2
  timeout: 4h
  artifacts:
    paths:
      - ./prefix*
      - ./gcc-ia16
      - ./reenigne
      - ./86sim
    exclude:
      - ./*-ia16/.git
      - ./elks/.git
    expire_in: 2h
build4:linux:
  stage: build4
  script:
    - MAKEFLAGS=-s nice ./build.sh gcc2
  timeout: 4h
  artifacts:
    paths:
      - ./prefix*
      - ./reenigne
      - ./86sim
